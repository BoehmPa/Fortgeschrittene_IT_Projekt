<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wetterkarte</title>

  <!-- Eigene CSS-Datei fÃ¼r Karten-Layout -->
  <link rel="stylesheet" href="{{ url_for('static', filename='map_style.css') }}">

  <!-- Schriftart "Inter" fÃ¼r moderne Darstellung -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Leaflet-Kartenbibliothek (CSS) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>

  <!-- Hauptinhalt: Kartencontainer -->
  <main id="mapContainer" class="map-container">
    <div id="map"></div>
  </main>

  <!-- Navigation: Buttons zur Startseite und Darkmode -->
  <nav class="button-bar">
    <button class="homepage-button" onclick="window.location.href='/'">ğŸ  ZurÃ¼ck zur Startseite</button>
    <button id="darkmodeButton" class="darkmode-toggle" onclick="toggleMapTheme()">ğŸŒ“ Darkmode</button>
  </nav>

  <!-- ZusÃ¤tzliche Steuerelemente: Wetterlayer -->
  <aside class="overlay-controls">
    <button data-overlay="temp" onclick="toggleOverlay('temp')">ğŸŒ¡ï¸<br>Temp</button>
    <button data-overlay="clouds" onclick="toggleOverlay('clouds')">â˜ï¸<br>Wolken</button>
    <button data-overlay="precipitation" onclick="toggleOverlay('precipitation')">ğŸŒ§ï¸<br>Regen</button>
    <button data-overlay="wind" onclick="toggleOverlay('wind')">ğŸ’¨<br>Wind</button>
  </aside>

  <!-- Leaflet-Kartenbibliothek (JS) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> <!-- stellt das Objekt "L" zur VerfÃ¼gung. L ist hier das globale Objekt von Leaflet, also der verwendeten Kartenbibliothek -->

  <script>
    // MapTiler-API-Key wird aus dem Flask-Backend Ã¼bergeben
    const mapKey = "{{ map_key }}";

    // OpenWeatherMap API-Key ebenfalls aus dem Flask-Backend
    const apiKey = "{{ api_key }}";

    // Lightmode-Karte: MapTiler Basic (englisch beschriftet)
    const lightTiles = L.tileLayer(`https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=${mapKey}`, { // L.tileLayer lÃ¤dt einen betimmten Kartenstil als "Layer" bzw. Karte
      tileSize: 512,
      zoomOffset: -1,
      attribution: '&copy; <a href="https://www.maptiler.com/copyright/">MapTiler</a>',
      noWrap: true
    });

    // Darkmode-Karte: CartoDB Dark Matter
    const darkTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      noWrap: true
    });

    // Karte initialisieren â€“ Startansicht Deutschland
    const map = L.map('map', {
      center: [51.1657, 10.4515],
      zoom: 5,
      layers: [lightTiles] // Start mit Lightmap
    });

    // Weltgrenzen setzen, damit Karte nicht endlos verschoben werden kann
    map.setMaxBounds([
      [85, -180],   // Nordwest
      [-85, 180]    // SÃ¼dost
    ]);

    // Statusvariable fÃ¼r Darkmode merken
    let darkModeActive = false;

    // Umschalter fÃ¼r Light/Dark-Karte
    function toggleMapTheme() {
      const button = document.getElementById("darkmodeButton");

      if (darkModeActive) {
        map.removeLayer(darkTiles);        // Dunkle Karte entfernen
        lightTiles.addTo(map);             // Helle hinzufÃ¼gen
        button.classList.remove("active"); // Button zurÃ¼cksetzen
      } else {
        map.removeLayer(lightTiles);       // Helle Karte entfernen
        darkTiles.addTo(map);              // Dunkle hinzufÃ¼gen
        button.classList.add("active");    // Button aktiv setzen
      }

      darkModeActive = !darkModeActive;    // Status umkehren
    }

    // Wetteroverlays (OpenWeatherMap) vorbereiten
    const overlays = {
      temp: L.tileLayer(`https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${apiKey}`, { opacity: 0.6 }), // Deckkraft der Layer definiert
      clouds: L.tileLayer(`https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${apiKey}`, { opacity: 0.6 }),
      precipitation: L.tileLayer(`https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${apiKey}`, { opacity: 0.6 }),
      wind: L.tileLayer(`https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=${apiKey}`, { opacity: 0.6 })
    };

    // Aktive Overlays merken (fÃ¼r spÃ¤teres Entfernen)
    const activeOverlays = {};

    // Toggle-Funktion fÃ¼r Wetterlayer (Ã¼ber Buttons)
    function toggleOverlay(name) {
      const button = document.querySelector(`[data-overlay="${name}"]`);

      if (activeOverlays[name]) {
        map.removeLayer(overlays[name]);         // Layer entfernen
        delete activeOverlays[name];             // aus aktiven entfernen
        if (button) button.classList.remove("active");
      } else {
        overlays[name].addTo(map);               // Layer hinzufÃ¼gen
        activeOverlays[name] = true;             // als aktiv speichern
        if (button) button.classList.add("active");
      }
    }

    // Wetterdaten vom Server holen (vom Flask-Backend)
    const weatherData = JSON.parse('{{ weatherdata | tojson | safe }}'); // safe sorgt dafÃ¼r das Sonderzeichen nicht in HTML umgewandelt werden -> das wÃ¼rde die JSON kaputt machen. Deswegen wird der JSON-String roh ausgegeben

    // Marker fÃ¼r jede Stadt anzeigen
    weatherData.forEach(city => {
      if (!city.error && city.coord) {
        const marker = L.marker([city.coord.lat, city.coord.lon]).addTo(map);

        // Popup-HTML mit Wetterinfos
        const popupContent = `
          <div class="wetter-box ${city.weather_class}">
            <strong>${city.name}</strong><br>
            ${city.weather_ger} â€“ ${city.description}<br>
            ğŸŒ¡ï¸ ${city.temp} Â°C<br>
            ğŸ’§ ${city.humidity} %<br>
            <img src="http://openweathermap.org/img/wn/${city.icon}.png" alt="icon">
          </div>`;

        marker.bindPopup(popupContent);

        // Hintergrund dynamisch basierend auf Wetterklasse Ã¤ndern
        marker.on('click', () => {
          const mapContainer = document.getElementById('mapContainer');
          mapContainer.className = "map-container";                  // Reset
          mapContainer.classList.add(city.weather_class);            // Neue Wetterklasse
        });
      }
    });
  </script>
</body>
</html>
